<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Price Prediction - Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px 30px;
      width: 380px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #357ABD;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #9013fe;
      font-weight: bold;
      text-decoration: none;
    }
    .message {
      margin-bottom: 15px;
      font-size: 14px;
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Car Price Prediction Model</h1>

    {% if message %}
      <div class="message {{ message_type }}">
        {{ message }}
      </div>
    {% endif %}

    <form action="/signup" method="POST">
      <p>Create a new account</p>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="phone" placeholder="Phone" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
